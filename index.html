<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="./assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <title>Eggstagram</title>
</head>

<body>
    <header>
        <img src="./assets/html_css_js.png">
        <h1>Eggstagram</h1>
        <div id="user"></div>
        <div id="user-edit">
            <a href="./Profile">Edit User Profile</a>
        </div>
    </header>

    <main>

        <section id="post-submit-container">
            <div>
                <h2>Post Egg</h2>
                <form>
                    <input name="input-text" required>
                    <input name="input-image" accept="image/*" type="file">
                    <button class="button-post">Post</button>
                </form>
            </div>
        </section>

        <section id="post-feed-container">
            <ul id="post-feed"></ul>
        </section>

    </main>

    <footer>&copy;2022 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
